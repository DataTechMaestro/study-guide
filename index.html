<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Study Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Study Guide</h1>

        <!-- Toggle to choose when to show answers -->
        <label>
            <input type="checkbox" id="toggle-answers">
            Show answers after each question
        </label>

        <!-- Start Screen -->
        <div id="start-screen">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
        </div>

        <!-- Quiz Container -->
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-container"></div>
            <div id="explanation-container" class="explanation-container hide"></div>
        </div>

        <!-- Navigation Buttons -->
        <button id="back-btn" class="back-btn btn hide">Back</button>
        <button id="next-btn" class="next-btn btn hide">Next Question</button>
        <!-- Add this inside the container, for example after the Next button -->
<button id="show-results-btn" class="show-results-btn btn hide">Show Results</button>


        <!-- Result Screen -->
        <div id="results" class="hide"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
